<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="action.js" defer></script>

    <title>Number Guessing Game</title>
    <style>
      .replay {
        padding: 5px;
      }
      button {
        display: block;
        padding: 10px;
        min-width: 100px;
        font-size: 1.4em;
        font-family: sans-serif;
        border-radius: 15px;
        margin-top: 10px;
      }
      input {
        font-size: 1.5em;
      }
      .message {
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <div class="output">
      <div class="message"></div>
      <input type="number" />
      <button>Guess</button>
    </div>
  </body>
</html>
